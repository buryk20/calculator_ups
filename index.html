<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <article class="top-banner-br">
        <div class="top-banner-br__text-width">
          <div class="top-banner-br__text-wrp">
            <h1 class="top-banner-br__text">Калькулятор подбора АКБ для ИБП</h1>
          </div>
        </div>
        <div class="top-banner-br__img-wrp">
          <img
            class="top-banner-br__img"
            src="img/bunnerCalculator.jpg"
            alt="Калькулятор"
          />
        </div>
      </article>
      <article class="main-cont-calc">
        <div class="text-under-banner-calc">
          <p>
            С помощью данного калькулятора можно ориентировочно рассчитать
            необходимую ёмкость аккумулятора для источника бесперебойного
            питания.
          </p>
        </div>
        <div class="line-calc"></div>
        <div class="selection-ups-calc">
          <div class="selection-ups-calc__wrp">
            <div class="selection-ups-calc__heading-wrp">
              <h2 class="selection-ups-calc__text">
                Расчет емкости аккумуляторной батареи для источника бесперебойного питания
              </h2>
              <button class="selection-ups-calc__btn">Подбор ИБП</button>
            </div>  
            <div class="selection-ups-calc-act__wrp">
              <div class="selection-ups-calc-act__check">
                <label class="selection-ups-calc-act__cust-radio">
                  <input  type="checkbox">
                  <span>Кислотные(AGM)</span>
                </label>
                <label class="selection-ups-calc-act__cust-radio">
                  <input  type="checkbox">
                  <span>ИБП линейно интерактивные</span>
                </label>
              </div>
              <dir class="selection-ups-calc-act__data-wrp"></dir>  
            </div>
          </div>
          <div class="line-calc"></div>
        </div>
      </article>
    </main>
  </body>
</html>
